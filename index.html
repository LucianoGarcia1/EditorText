<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Campo</title>
    <script src="https://kit.fontawesome.com/7a98acb87b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="container">
        <div class="box-edit">
            
            <div class="title">
                <h2>Configurações</h2>
                <hr>
            </div>
        
            <div class="config">

                <div class="font-style">
                    <h3>Font-Style :</h3>
                    <select id="select1" onchange="styleF()">
                        <option selected disabled class="disabilit">Selecione</option>

                        <option value="i">Itálico</option>
                        <option value="o">Oblique</option>
                        <option value="normal">Normal</option>
                    </select>
                </div>

                <div class="font-type">
                    <h3>Font-Weight :</h3>
                    <select id="selectTwo" onchange="weight()">
                            <option selected disabled class="disabilit">Selecione</option>
                            <option value="bold">Bold</option>
                            <option value="sb">Semi Bold</option>
                            <option value="nm">Normal</option>
                    </select>
                </div>   
    
                <div class="fontSize">
                    <h3>Font-Size :</h3>
                    <input type="number" id="fontS" value="16">
                </div>
    
                <div class="color-font">
                    <h3>Font-Color :</h3>
    
                    <input type="color" id="colorf" onchange="typecolor()" value="#eeeeee">
                </div>

                <div class="color-font">
                    <h3>Background-Input</h3>
    
                    <input type="color" id="bgcolor" onchange="bg()" value="#111111">
                </div>
            </div>
        </div>

        <form>
            <textarea placeholder="Digite seu texto aqui" onblur="size()"></textarea>
        </form>
    </div>

    <script src="src/js/app.js"></script>
</body>
</html>
